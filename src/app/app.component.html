<div class="container">

  <div class="row mt-3">
    <div class="col-10">
      <h1 class="text-center"> Angular Permissions </h1>
    </div>
    <div class="col-2">
      <h6 class="font-weight-light"> Logged as
        <p class="text-success"> {{ getRole() | uppercase }} </p>
      </h6>
    </div>
  </div>

  <hr>

  <div class="row-fluid d-flex justify-content-center">

    <form [formGroup]="form">
      <div class="custom-control custom-radio custom-control-inline">
        <input type="radio" name="role" class="custom-control-input" id="customRadioInline1" formControlName="role" [value]="'su'">
        <label class="custom-control-label" for="customRadioInline1"> SUPERUSER </label>
      </div>

      <div class="custom-control custom-radio custom-control-inline">
        <input type="radio" name="role" class="custom-control-input" id="customRadioInline2" formControlName="role" [value]="'admin'">
        <label class="custom-control-label" for="customRadioInline2"> ADMIN </label>
      </div>


      <div class="custom-control custom-radio custom-control-inline">
        <input type="radio" name="role" class="custom-control-input" id="customRadioInline3" formControlName="role" [value]="'user'">
        <label class="custom-control-label" for="customRadioInline3"> USER </label>
      </div>

      <div class="custom-control custom-radio custom-control-inline">
        <input type="radio" name="role" class="custom-control-input" id="customRadioInline4" formControlName="role" [value]="'unknown'">
        <label class="custom-control-label" for="customRadioInline4"> UNKNOWN </label>
      </div>

      <div class="row-fluid pt-3">
        <div class="col-xs-12 text-center">
          <button type="button" class="btn btn-primary" (click)="loginAs()"> LOGIN AS</button>
        </div>
      </div>

    </form>
  </div>

  <h3 class="text-center mt-3"> Granted for: </h3>

  <hr>

  <div class="row text-center mt-3">

    <div class="col mb-3" *appIsGranted="'CREATE'">
      <div class="card text-white bg-success">
        <div class="card-body">
          <h5 class="card-title"> CREATE </h5>
          <p class="card-text"> Granted: SUPERUSER, ADMIN, USER </p>
        </div>
      </div>
    </div>

    <div class="col mb-3" *appIsGranted="'READ'">
      <div class="card text-white bg-secondary">
        <div class="card-body">
          <h5 class="card-title"> READ </h5>
          <p class="card-text"> Granted: SUPERUSER, ADMIN, USER, UNKNOWN </p>
        </div>
      </div>
    </div>

    <div class="col mb-3" *appIsGranted="'UPDATE'">
      <div class="card text-white bg-primary">
        <div class="card-body">
          <h5 class="card-title"> UPDATE </h5>
          <p class="card-text"> Granted: SUPERUSER, ADMIN </p>
        </div>
      </div>
    </div>

    <div class="col mb-3" *appIsGranted="'DELETE'">
      <div class="card text-white bg-danger">
        <div class="card-body">
          <h5 class="card-title"> DELETE </h5>
          <p class="card-text"> Granted: SUPERUSER </p>
        </div>
      </div>
    </div>

    <div class="col mb-3" *appIsGranted="'OTHER'">
      <div class="card text-white bg-warning">
        <div class="card-body">
          <h5 class="card-title"> OTHER </h5>
          <p class="card-text"> Granted: SUPERUSER, ADMIN, USER </p>
        </div>
      </div>
    </div>

  </div>
</div>
