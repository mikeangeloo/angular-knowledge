<div class="container">

  <div class="row mt-3">
    <div class="col-10">
      <h1 class="text-center"> Angular Permissions </h1>
    </div>
    <div class="col-2">
      <h6 class="font-weight-light"> Logged as
        <p class="text-success"> {{ getRole() | uppercase }} </p>
      </h6>
    </div>
  </div>

  <hr>

  <div class="row-fluid d-flex justify-content-center">

    <form [formGroup]="form">
      <div class="custom-control custom-radio custom-control-inline">
        <input type="radio" name="role" class="custom-control-input" id="customRadioInline1" formControlName="role" [value]="'su'">
        <label class="custom-control-label" for="customRadioInline1"> SUPERUSER </label>
      </div>

      <div class="custom-control custom-radio custom-control-inline">
        <input type="radio" name="role" class="custom-control-input" id="customRadioInline2" formControlName="role" [value]="'admin'">
        <label class="custom-control-label" for="customRadioInline2"> ADMIN </label>
      </div>

      <div class="custom-control custom-radio custom-control-inline">
        <input type="radio" name="role" class="custom-control-input" id="customRadioInline3" formControlName="role" [value]="'user'">
        <label class="custom-control-label" for="customRadioInline3"> USER </label>
      </div>

      <div class="custom-control custom-radio custom-control-inline">
        <input type="radio" name="role" class="custom-control-input" id="customRadioInline4" formControlName="role" [value]="'unknown'">
        <label class="custom-control-label" for="customRadioInline4"> UNKNOWN </label>
      </div>

      <div class="row-fluid pt-3 pb-3">
        <div class="col-xs-12 text-center">
          <button type="button" class="btn btn-primary" [disabled]="form.get('role').value == getRole()" (click)="loginAs()"> LOGIN AS</button>
        </div>
      </div>

    </form>
  </div>

  <ngb-tabset>

    <ngb-tab title="Pizza">
      <ng-template ngbTabContent>
        <app-permissions [resource]="'PIZZA'"></app-permissions>
      </ng-template>
    </ngb-tab>

    <ngb-tab title="Pasta">
      <ng-template ngbTabContent>
        <app-permissions [resource]="'PASTA'"></app-permissions>
      </ng-template>
    </ngb-tab>

    <ngb-tab title="Bill">
      <ng-template ngbTabContent>
        <app-permissions [resource]="'BILL'"></app-permissions>
      </ng-template>
    </ngb-tab>

  </ngb-tabset>

</div>
